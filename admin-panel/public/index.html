<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreChat Admin Panel</title>
    <!-- Multiple favicon formats for better browser compatibility -->
    <link rel="icon" href="/favicon.ico?v=4">
    <link rel="shortcut icon" href="/favicon.ico?v=4">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=4">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico?v=4">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico?v=4">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-box">
                <h1>LibreChat Admin Panel</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>LibreChat Admin Panel</h1>
                <div class="header-actions">
                    <span id="admin-username" class="username"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-title">Collections</div>
                        <div id="collections-list" class="collections-list">
                            <div class="loading">Loading collections...</div>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="content">
                <!-- Collection View -->
                <div id="collection-view" class="view active">
                    <div class="view-header">
                        <h2 id="collection-title">Collection</h2>
                        <div class="view-actions">
                            <select id="time-period-filter" class="filter-select" style="display:none;">
                                <option value="24hours">Last 24 Hours</option>
                                <option value="30days" selected>Last 30 Days</option>
                                <option value="90days">Last 90 Days</option>
                            </select>
                            <select id="user-name-filter" class="filter-select" style="display:none;">
                                <option value="">All Users</option>
                            </select>
                            <select id="conversation-id-filter" class="filter-select" style="display:none;">
                                <option value="">All Conversations</option>
                            </select>
                            <input type="text" id="search-input" class="search-input" placeholder="Search...">
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table" id="documents-table">
                            <thead>
                                <tr id="table-headers">
                                    <th>ID</th>
                                    <th>Data</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="documents-tbody">
                                <tr>
                                    <td colspan="3" class="loading">Select a collection</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination" id="pagination">
                        <button id="prev-page" class="btn btn-secondary" disabled>Previous</button>
                        <span id="page-info">Page 1 of 1</span>
                        <button id="next-page" class="btn btn-secondary" disabled>Next</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for View/Edit/Add Document -->
    <div id="document-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">View Document</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="document-editor" class="document-editor" rows="20"></textarea>
                <div id="modal-error" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="save-btn" class="btn btn-primary">Save</button>
                <button id="delete-btn" class="btn btn-danger" style="display:none;">Delete</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Action</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
